<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css">
  <link
  href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <main>
    <div class="screenOne">
      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe um número entre 0 e 10</p>
      <form>
        <input type="number" id="inputNumber" />
        <button id="tryButton">Tentar</button>
      </form>
    </div>
    <div class="screenTwo hide">
      <h2>Acertou em 3 vezes</h2>
      <button id="resetButton">Jogar novamente</button>
    </div>
  </main>
  <script src="./main.js"></script>
  
</body>
</html>
